<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="//code.angularjs.org/1.2.19/angular-animate.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header"> 
        <h1>Comments </h1>
      </div>

      <form ng-submit="addComment()" style = "margin-top30px;">
        <input type="text" ng-model="formContent"></input>
        <button type="submit">Add Comment</button>
      </form>
      <div ng-init="checked=true">
	<input type="checkbox" ng-model="checked"> Show Upvotes
      </div>
    <div>
  </div>
  <div ng-repeat="comment in comments | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.title}}
    <span class="check-element show-hide" ng-show="checked" style="clear:both;">- upvotes: {{comment.upvotes}}</span>
  </div>
</div>
</div>
</body>
</html>
